<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>

  <main>
    <header>
      <p>My Kitten Library</p>
      <div class="add-book button">Add Book</div>
    </header>
    <h1>Books</h1>
    <section class="books-section">
      <div class="books-grid">
      
    </div>
    </section>

    <dialog class="form-modal">
      <form action="#" class="add-book-form" method="dialog">
        <fieldset>
          <legend>Add Book Form</legend>
          <div class="form-group">
            <label for="form-book-title">Title</label>
            <input type="text" name="book-title" id="form-book-title" required>
          </div>
          <div class="form-group">
            <label for="form-book-author">Author</label>
            <input type="text" name="book-author" id="form-book-author" required>
          </div>
          <div class="form-group">
            <label for="form-book-year">Year</label>
            <input type="number" name="book-year" id="form-book-year" min="1000" max="2025" required>
          </div>
          <div class="form-group">
            <label for="form-book-pages">Pages</label>
            <input type="number" name="book-pages" id="form-book-pages" min="1" required>
          </div>
          <div class="form-group form-cover">
            <label for="form-book-cover" class="button">Select cover</label>
            <input type="file" accept="image/jpeg, image/jpg, image/png" name="form-book-cover" id="form-book-cover">
            <div class="cover-view"></div>
          </div>
          <div class="form-options">
            <button type="reset" class="book-form-cancel button">Cancel</button>
            <button type="submit" class="book-form-submit button">Submit</button>
          </div>
        </fieldset>
      </form>
    </dialog>
  </main>


  
  <script src="script.js"></script>
</body>
</html>
